{% extends "base.html" %}
{% block body %}
<div class="container">
	<h3 class ="pageSubHeader">Add the pups information</h3>
		<form action="{{url_for('add_pups_info')}}" method="post">
            <form class="form-horizontal">
                <input type="text" class="input-medium" placeholder="Breeding Cage" name="bc"/></br>
                <div class="input-append date"  data-date-format="yyyy-mm-dd">
                    <input class="span2" id="dp" size="16" type="text" name="datepupsborn" placeholder="Date pups born" readonly>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>              
                <script>
                    $('#dp').datepicker({
                      format: 'yyyy-mm-dd'
                    });
                </script>
            	<button type="submit" class="btn btn-inverse">Add</button>
        	</form>
		</form>
</div>
{% endblock %}
